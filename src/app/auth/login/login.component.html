<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm"  *ngIf="!isLoading">
    <mat-form-field>
      <input type="text" matInput placeholder="Email" name="email" ngModel #email="ngModel" required email>
      <mat-error *ngIf="email.invalid">Please enter email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Enter Password" name="password" ngModel #password="ngModel" required>
      <mat-error *ngIf="password.invalid">Please enter password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
